{% extends "base.html" %}
{% block content %}
<section class="section" style="
  background: url('/static/img/Logo_estelar.png') center center / cover no-repeat;
  min-height: 100vh;
  padding: 3rem;
">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="pelicula-card">
        <div class="pelicula-card-image">

          {% if pelicula.imagen_url %}
            <img src="{{ pelicula.imagen_url }}" alt="{{ pelicula.titulo }}">
          {% else %}
            <div class="placeholder"><span class="placeholder-text">SIN IMAGEN</span></div>
          {% endif %}

          <div class="pelicula-overlay">
            <h2 class="pelicula-titulo">{{ pelicula.titulo }}</h2>
          </div>
        </div>
      </div>

      <div class="box has-text-centered" style="margin-top:1.5rem; background:rgba(0,0,0,0.7); border:3px solid #e62429;">
        <p class="is-size-3 has-text-warning">Año de estreno</p>
        <p class="is-size-4 has-text-white">{{ pelicula.año or "No especificado" }}</p>
        <p class="is-size-3 has-text-warning" style="margin-top:1rem;">Estado</p>
        <p class="is-size-4 has-text-white">{{ "Activa" if pelicula.estado else "Inactiva" }}</p>
      </div>

      <div class="has-text-centered" style="margin-top:1rem;">
        <a class="button is-danger is-medium" href="/peliculas">Volver a películas</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
