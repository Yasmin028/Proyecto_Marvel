{% extends "base.html" %}
{% block content %}
<section class="section" style="
  background: url('/static/img/stars-bg.jpg') center center / cover no-repeat;
  min-height: 100vh;
  padding: 3rem;
  display: flex;
  align-items: center;
  justify-content: center;
">
  <div class="has-text-centered">

    <h1 class="title has-text-warning" style="font-size: 7rem;">
      ⚠️ {{ codigo or "Error" }}
    </h1>

    <p class="subtitle is-3 has-text-white">
      {{ titulo or "Ha ocurrido un error" }}
    </p>

    <p class="has-text-grey is-size-4" style="margin-top:1rem;">
      {{ mensaje or "Algo salió mal en el universo Marvel." }}
    </p>

    {% if detalle %}
      <p class="has-text-grey-light is-size-5" style="margin-top:1rem;">
        {{ detalle }}
      </p>
    {% endif %}

    <div style="margin-top:2rem;">
      <a class="button is-danger is-large" href="/">Volver al inicio</a>

      {% if volver_url %}
        <a class="button is-light is-large" href="{{ volver_url }}" style="margin-left:1rem;">
          Volver atrás
        </a>
      {% endif %}
    </div>

  </div>
</section>
{% endblock %}
